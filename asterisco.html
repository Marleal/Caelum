<h3>Asterisco</h3>
<script>
    function pularLinha() {
        document.write("<br>");
    }
    
    function mostrar(str) {
        document.write(str);
        console.log("fim funcao mostrar");
    }
    
    for (let lin = 1; lin <= 6; lin++) {
        for (let col = 1; col <= 6; col++) {
            if (col <= lin) {
                mostrar ("*"); 
            }
        }
       pularLinha();
    }

    pularLinha();
    pularLinha();

    for (let lin = 1; lin <= 6; lin++) {
        for (let col = 1; col <= lin; col++) {
            mostrar ("*");
        }
       pularLinha();
    }

    pularLinha();
    pularLinha();

    for (let lin = 1; lin <= 6; lin++) {
        for (let col = lin; col <= 6; col++) {
            mostrar ("*");
        }
       pularLinha();
    }

    pularLinha();
    pularLinha();

    for (let lin = 1; lin <= 6; lin++) {
        for (let col = 6; lin <= col; col--) {
            mostrar ("*");
        }
       pularLinha();
    }

</script>
