    function pularLinha() {

        pularLinha();
        console.log("fim funcao mostrar");

// pergunte a pontuacao do time do usuario e informe em que faixa
// de classificacao ele se encontra conforme a tabela abaixo
//   libertadores: ptos >=45
//   sul americana: ptos >= 20 e < 45
//   rebaixamento: ptos <20

    let pontos = parseInt(prompt("Qual a pontuacao do seu time? "));
    let classificacao = "";

    if ( pontos >= 45 ) {
        classificacao = "Libertadores";
    }
    else {
        if ( pontos >= 20 && pontos < 45) {
            classificacao = "Sul Americana";
        }
        else {
            if (pontos < 20) {
                classificacao = "Rebaixamento";
            }
        }
    }

    mostrar ("Seu time estÃ¡ na zona do(a) " + classificacao + " !");



</script>
