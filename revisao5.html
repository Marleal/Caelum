<meta charset="UTF-8">
<h3>Revisao 5</h3>
<script>

    var idade1 = 12;
    var idade2 = "20";
    var idade3 = 10;
    
    document.write(idade2);
    document.write("<br>");
    document.write((idade1+idade2+idade3));
    document.write("<br>");
    document.write((idade1+idade2+idade3)/3);
    
    // resultado eh 40670, pq o 20 esta entre aspas, tipo texto/string. Usar parseInt, inclusive quando 
    // o input for via prompt
    
    document.write("<br>");
    document.write((idade1+parseInt(idade2)+idade3)/3);
    
</script>
