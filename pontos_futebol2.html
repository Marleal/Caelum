<meta charset="UTF-8">
<h3>Futebol 2</h3>
<script>
    
    function pularLinha() {
        document.write("<br>");
    }
    function mostrar(str) {
        document.write(str);
        pularLinha();
        console.log("fim funcao mostrar");
    }

    function calculaPontos(vit,emp) {
        return (vit * 3 ) + emp;
    }

    let time = prompt("Qual o seu time? ");
    let vitorias = parseInt(prompt("Numero de vitorias do " + time + ": "));   
    let empates = parseInt(prompt("Numero de empates do " + time + ": "));
    
    let pontos = calculaPontos (vitorias,empates);   
    
    mostrar("O " + time + " fez " + pontos + " pontos!");

    let pontosAdversario = calculaPontos (vitoriasAdversario,empatesAdversario);

    mostrar("O " + timeAdversario + " fez " + pontosAdversario + " pontos!");

    if (pontos > pontosAdversario) {
        mostrar (time + " est치 indo melhor que o " + timeAdversario + "!");
    }

    if (pontos < pontosAdversario) {

    }

    if (pontos == pontosAdversario) {

</script>
