<meta charset="UTF-8">
<h3>Calculo do IMC</h3>
<script>
    function pularLinha() {
        document.write("<br>");
    }
    
    function mostrar(str) {
        document.write(str);
        pularLinha();
        pularLinha();
        pularLinha();
        console.log("fim funcao mostrar");
    }

    function calcularImc(p,a) {
        return p/(a**2);
    }
    
    var peso = 90;
    var altura = 1.80;
    var imc=calcularImc(peso,altura);
    mostrar ("o IMC calculado eh: "+imc.toFixed(3));

    var pesoPrimo = 120;
    var alturaPrimo = 2.20;
    var imc=calcularImc(pesoPrimo,alturaPrimo);
    mostrar ("o IMC calculado do Primo eh: "+imc.toFixed(3));

</script>
